<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>

    <div class="container">
        <h1>API Relay</h1>

        <!-- Request Method Selection -->
        <div class="fieldset">
            <label class="label">Request Method</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="request-type" value="GET" class="form-radio" checked>
                    <span>GET</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="request-type" value="POST" class="form-radio">
                    <span>POST</span>
                </label>
            </div>
        </div>

        <!-- URL Input -->
        <div class="fieldset">
            <label for="url-input" class="label">Endpoint URL</label>
            <input type="url" id="url-input" placeholder="https://api.example.com/data" class="input-field">
        </div>

        <!-- Custom Headers Section -->
        <div class="fieldset">
            <label class="label">Headers</label>
            <div id="headers-container">
                <!-- Header rows will be added here dynamically -->
            </div>
            <button id="add-header-btn" class="button-secondary" type="button">+ Add Header</button>
        </div>

        <!-- POST Request Body -->
        <div id="post-body-container" class="fieldset hidden">
            <label for="post-body" class="label">Request Body (JSON)</label>
            <textarea id="post-body" rows="6" class="textarea-field" placeholder='{ "key": "value" }'></textarea>
        </div>

        <!-- Send Button -->
        <button id="send-request-btn" class="button">
            Send Request
        </button>

        <!-- Response Area -->
        <div class="fieldset">
            <h2 class="label">Response</h2>
            <div class="response-header">
                <div class="radio-group response-view-selector">
                    <label class="radio-label-sm"><input type="radio" name="response-view" value="auto"
                            class="form-radio" checked><span>Auto</span></label>
                    <label class="radio-label-sm"><input type="radio" name="response-view" value="text"
                            class="form-radio"><span>Text</span></label>
                    <label class="radio-label-sm"><input type="radio" name="response-view" value="image"
                            class="form-radio"><span>Image</span></label>
                    <label class="radio-label-sm"><input type="radio" name="response-view" value="headers"
                            class="form-radio"><span>Headers</span></label>
                </div>
            </div>
            <div id="response-container" class="response-box">
                <!-- Response content will be shown here -->
                <pre><code id="response-content-text"></code></pre>
                <img id="response-content-image" src="" alt="API Response Image"
                    style="display: none; max-width: 100%; height: auto;" />
            </div>
        </div>
